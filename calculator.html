<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <meta name="description" content="A responsive calculator with advanced features like square, modulo, and parentheses along with result chaining.">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    .calculator {
      max-width: 400px;
      margin: 2rem auto;
      padding: 1rem;
      border-radius: 8px;
      background-color: #f8f9fa;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .display {
      height: 60px;
      font-size: 2rem;
      text-align: right;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ced4da;
      border-radius: 5px;
      background: white;
      overflow-x: auto;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0.5rem;
    }

    .btn {
      font-size: 1.2rem;
      padding: 0.75rem;
    }

    .btn.zero {
      grid-column: span 2;
    }
  </style>
</head>
<body>

<div class="calculator">
  <div class="display" id="display">0</div>

  <div class="keypad">
    <button class="btn btn-danger">AC</button>
    <button class="btn btn-light">⌫</button>
    <button class="btn btn-light">(</button>
    <button class="btn btn-light">)</button>

    <button class="btn btn-light">x²</button>
    <button class="btn btn-light">%</button>
    <button class="btn btn-warning">÷</button>
    <button class="btn btn-warning">×</button>

    <button class="btn btn-secondary">7</button>
    <button class="btn btn-secondary">8</button>
    <button class="btn btn-secondary">9</button>
    <button class="btn btn-warning">−</button>

    <button class="btn btn-secondary">4</button>
    <button class="btn btn-secondary">5</button>
    <button class="btn btn-secondary">6</button>
    <button class="btn btn-warning">+</button>

    <button class="btn btn-secondary">1</button>
    <button class="btn btn-secondary">2</button>
    <button class="btn btn-secondary">3</button>
    <button class="btn btn-success">=</button>

    <button class="btn btn-secondary zero">0</button>
    <button class="btn btn-secondary">.</button>
  </div>
</div>

<script>
  const display = document.getElementById('display');
  let currentInput = '';
  let shouldReset = false;

  document.querySelectorAll('.btn').forEach(button => {
    button.addEventListener('click', () => {
      const value = button.textContent;

      if (value === 'AC') {
        currentInput = '';
        display.textContent = '0';
        shouldReset = false;
      } else if (value === '⌫') {
        currentInput = currentInput.slice(0, -1);
        display.textContent = currentInput || '0';
      } else if (value === '=') {
        try {
          currentInput = currentInput
            .replace(/×/g, '*')
            .replace(/÷/g, '/')
            .replace(/−/g, '-')
            .replace(/%/g, '%');
          currentInput = String(eval(currentInput));
          display.textContent = currentInput;
          shouldReset = true;
        } catch {
          display.textContent = 'Error';
          currentInput = '';
          shouldReset = true;
        }
      } else if (value === 'x²') {
        try {
          const num = parseFloat(currentInput);
          const squared = num * num;
          currentInput = String(squared);
          display.textContent = currentInput;
          shouldReset = true;
        } catch {
          display.textContent = 'Error';
          currentInput = '';
          shouldReset = true;
        }
      } else {
        // ✅ Improved chaining logic
        if (shouldReset) {
          if (display.textContent === 'Error') {
            currentInput = '';
          } else if (/[+\-−×÷%]/.test(value)) {
            currentInput = display.textContent;
          } else {
            currentInput = '';
          }
          shouldReset = false;
        }
        currentInput += value;
        display.textContent = currentInput;
      }
    });
  });

  window.addEventListener('keydown', e => {
    const key = e.key;
    if (/\d/.test(key) || ['+', '-', '*', '/', '.', '%', '(', ')'].includes(key)) {
      currentInput += key;
      display.textContent = currentInput;
    } else if (key === 'Enter') {
      try {
        currentInput = String(eval(currentInput));
        display.textContent = currentInput;
        shouldReset = true;
      } catch {
        display.textContent = 'Error';
        currentInput = '';
        shouldReset = true;
      }
    } else if (key === 'Backspace') {
      currentInput = currentInput.slice(0, -1);
      display.textContent = currentInput || '0';
    } else if (key === 'Escape') {
      currentInput = '';
      display.textContent = '0';
      shouldReset = false;
    }
  });
</script>

</body>

</html>
